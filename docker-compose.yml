# ================================
# Docker Compose for Development
# ================================
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: webinar-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: webinar_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Secure_P@ss2025!}
      POSTGRES_DB: webinar_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webinar_admin -d webinar_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application
  app:
    build: .
    container_name: webinar-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://webinar_admin:${DB_PASSWORD:-Secure_P@ss2025!}@db:5432/webinar_db?schema=public
      SESSION_SECRET: ${SESSION_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      NODE_ENV: production
      PORT: 3000
      TRUST_PROXY: 1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/attendee-count"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
